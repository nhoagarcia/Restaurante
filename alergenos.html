<script>
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl)
  })
  </script>
<script>

  document.getElementById("goClient").addEventListener("click", user);  
  document.getElementById("goAdmin").addEventListener("click", administrator); 
  function user(){
        document.getElementById("contenido").classList.remove("visible");
        document.getElementById("contenido").classList.add("oculto");
        document.getElementById("user").classList.remove("oculto");
        document.getElementById("user").classList.add("visible");
}
function administrator(){
        document.getElementById("user").classList.remove("visible");
        document.getElementById("user").classList.add("oculto");
        document.getElementById("contenido").classList.remove("oculto");
        document.getElementById("contenido").classList.add("visible");
} 
</script>
